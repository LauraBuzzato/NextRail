<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NextRail | RelatóriosDash</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/relatorios.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script src="js/adap_dash_cargo.js"></script>
    <link rel="icon" href="./assets/icon/nextrail-logo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="validarSessao()">
    <div class="menu">
    <ul class="link-items">
      <div class="logo-container">
        <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
      </div>

      <li class="link-item" id="dashboard">
        <a href="selecionarServidor.html" class="link">
          <ion-icon name="grid-outline"></ion-icon>
          <span style="--i: 1">Dashboards</span>
        </a>
      </li>

      <li class="link-item active" id="relatorios">
        <a href="relatoriosDash.html" class="link">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <span style="--i: 2">Relatórios</span>
        </a>
      </li>

      <li class="link-item">
        <a onclick="limparSessao()" class="link">
          <ion-icon name="log-out-outline"></ion-icon>
          <span style="--i: 4">Sair</span>
        </a>
      </li>
    </ul>
  </div>

    <!-- Menu hamburger -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="relatorios" id="relatorios">
        <div class="container-secao">

            <div class="texto-secao">

                <h2>Relatórios De Alertas</h2>


                <div class="filtros-periodo">
                    <button id="btn-mensal" class="btn-filtro" onclick="mudarVisualizacao('mensal')">Mensal</button>
                    <button id="btn-anual" class="btn-filtro active" onclick="mudarVisualizacao('anual')">Anual</button>
                </div>

            </div>

            <div class="selecao-ano" id="selecaoAno">
                <div class="box-container" id="containerAnos"></div>
            </div>

            <div class="selecao-mes" id="selecaoMes" style="display: none;">
                <div class="box-container" id="containerMeses"></div>
            </div>

            <div id="relatorio-container" class="relatorio-container">
                <h3>Selecione um período para ver o relatório</h3>
            </div>

        </div>
    </main>

    

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>

</body>
<script src="./js/relatoriosDash.js"></script>

</html>
