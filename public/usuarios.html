<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NextRail | Cadastro Usuários </title>


  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/admStyle.css">
  <link rel="icon" href="./assets/icon/nextrail-logo.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/edicoesUSER.js"></script>
  <script src="js/sessao.js"></script>
  <script src="js/listaUsuario.js"></script>
</head>

<body onload="validarSessao(), buscarUsuarios()">
  <!-- Menu lateral -->
  <div class="menu">
    <ul class="link-items">
      <div class="logo-container">
        <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
      </div>

      <li class="link-item active">
        <a href="usuarios.html" class="link">
          <ion-icon name="person"></ion-icon>
          <span style="--i: 2">Usuários</span>
        </a>
      </li>

      <li class="link-item">
        <a href="cadastroUsuario.html" class="link">
          <ion-icon name="create"></ion-icon>
          <span style="--i: 1">Cadastro Usuários</span>
        </a>
      </li>





      <li class="link-item">
        <a onclick="limparSessao()" class="link">
          <ion-icon name="log-out-outline"></ion-icon>
          <span style="--i: 4">Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Menu hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <main class="fundo-escuro" <div class="container-pagina">
    <div class="containerTabela">
      <table>
        <tr>
          <th class="inicial">Nome</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Cargo</th>
          <th class="final"></th>
        </tr>
        <tbody id="conteudoTabela">
          
        </tbody>
      </table>
    </div>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js/script.js"></script>

  <div id="popupExcluir" class="popup-excluir">
    <div class="popup-conteudo">
      <p id="mensagemPopup">Quer mesmo excluir?</p>
      <div class="popup-botoes">
        <button onclick="confirmarExclusao()">Sim</button>
        <button onclick="fecharPopup()">Não</button>
      </div>
    </div>
  </div>
</body>


</html>
