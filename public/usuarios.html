<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NextRail | Cadastro Usuários </title>


  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/admStyle.css">
  <link rel="icon" href="./assets/icon/nextrail-logo.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/edicoesUSER.js"></script>
  <script src="js/sessao.js"></script>
</head>

<body onload="validarSessao()">
  <!-- Menu lateral -->
  <div class="menu">
    <ul class="link-items">
      <div class="logo-container">
        <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
      </div>

      <li class="link-item active">
        <a href="usuarios.html" class="link">
          <ion-icon name="person"></ion-icon>
          <span style="--i: 2">Usuários</span>
        </a>
      </li>

      <li class="link-item">
        <a href="cadastroUsuario.html" class="link">
          <ion-icon name="create"></ion-icon>
          <span style="--i: 1">Cadastro Usuários</span>
        </a>
      </li>


      <li class="link-item">
        <a onclick="limparSessao()" class="link">
          <ion-icon name="log-out-outline"></ion-icon>
          <span style="--i: 4">Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Menu hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <main class="fundo-escuro" <div class="container-pagina">
    <div class="containerTabela">
      <table>
        <tr>
          <th class="inicial">Nome</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Cargo</th>
          <th class="final"></th>
        </tr>
        <div>
          <tr>
            <td>Maria Souza (você)</td>
            <td>123.456.789-00</td>
            <td>maria.souza@email.com</td>
            <td>Administrador</td>
            <td>
              <div class="icones">
                <ion-icon name="pencil" onclick="editar(1)" class="icone"></ion-icon>
                <ion-icon name="trash" onclick="excluir(1)" class="icone primeiraLixeira"></ion-icon>
              </div>
            </td>
          </tr>
          <tr id="usuario-2">
            <td>João Pereira</td>
            <td>987.654.321-11</td>
            <td>joao.pereira@email.com</td>
            <td>Suporte técnico</td>
            <td>
              <div class="icones">
                <ion-icon name="pencil" onclick="editar(2)" class="icone"></ion-icon>
                <ion-icon name="trash" onclick="excluir(2, 'João Pereira')" class="icone"></ion-icon>
              </div>
            </td>
          </tr>
          <tr>
            <td>Ana Silva</td>
            <td>456.789.123-22</td>
            <td>ana.silva@email.com</td>
            <td>Analista de infraestrutura</td>
            <td>
              <div class="icones">
                <ion-icon name="pencil" onclick="editar(3)" class="icone"></ion-icon>
                <ion-icon name="trash" onclick="excluir(3)" class="icone"></ion-icon>
              </div>
            </td>
          </tr>
        </div>
      </table>
    </div>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js/script.js"></script>

  <div id="popupExcluir" class="popup-excluir">
    <div class="popup-conteudo">
      <p id="mensagemPopup">Quer mesmo excluir?</p>
      <div class="popup-botoes">
        <button onclick="confirmarExclusao()">Sim</button>
        <button onclick="fecharPopup()">Não</button>
      </div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
