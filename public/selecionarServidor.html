<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NextRail | Selecionar Servidor</title>

  <script src="./js/sessao.js"></script>
  <script src="js/adap_dash_cargo.js"></script>
  <script src="js/selecionarServidor.js"></script>

  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="css/servidor.css">
  <link rel="icon" href="./assets/icon/nextrail-logo.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="listarServidor(), carregarGraficos(), validarSessao(), analisaCargo(), arrumarMenu(), contarAlertas()">
  <!-- Menu lateral -->
  <div class="menu" id="DIVmenu">

  </div>

  <!-- Menu hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <main class="selecionar_servidor">
    <div class="container-KPIS">
      <div class="KPI">
        <h2>Qtd servidores em alerta</h2>
        <div id="numQtd"></div>
      </div>
      <div class="KPI">
        <h2>Total de alertas do dia</h2>
        <div id="numAlertas"></div>
      </div>
      <div class="KPI">
        <h2 style="display: flex; align-items: center; gap: 2px; justify-content: center;">
  Servidores com mais alertas
  <div class="info-icon" data-tooltip="As cores das barras representam a situação atual dos servidores, não sendo relacionada com o tipo do alerta que foi contado.">
    <svg fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" id="information-circle" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><line id="secondary-upstroke" x1="12.05" y1="8" x2="11.95" y2="8" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line><line id="secondary" x1="12" y1="13" x2="12" y2="16" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line><path id="primary" d="M3,12a9,9,0,0,1,9-9h0a9,9,0,0,1,9,9h0a9,9,0,0,1-9,9h0a9,9,0,0,1-9-9Z" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg>
  </div>
</h2>
        <canvas id="topservidoresalertas" height="180px"></canvas>
      </div>
    </div>

    <h1>Selecionar Servidor</h1>

    <div class="legenda">
      <div class="opcaoLegenda" onclick="listarServidorEspecifico('green')">
        <div class="bloco_cor" style="background-color:green"></div>
        <p>Sem Alerta </p>
      </div>
      <p>|</p>
      <div class="opcaoLegenda" onclick="listarServidorEspecifico('yellow')">
        <div class="bloco_cor" style="background-color:yellow"></div>
        <p>Alerta Baixo</p>
      </div>
      <p>|</p>
      <div class="opcaoLegenda" onclick="listarServidorEspecifico('darkorange')">
        <div class="bloco_cor" style="background-color:darkorange"></div>
        <p>Alerta Médio</p>
      </div>
      <p>|</p>
      <div class="opcaoLegenda" onclick="listarServidorEspecifico('red')">
        <div class="bloco_cor" style="background-color:red"></div>
        <p>Alerta Alto</p>
      </div>
      <p class="mostrarTodosTraco" id="mostrarTodosTraco">|</p>
      <div class="opcaoLegenda" id="mostrarTodos" onclick="listarServidorTodos()">
      </div>
    </div>

    <div class="linha_card_serv" id="linha_card_serv">
    </div>

  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
