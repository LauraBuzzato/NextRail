<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script>
        sessionStorage.PAGINA_DESEJADA = "./dashcomponentes.html"
        if (!(sessionStorage.ID_SERVIDOR >= 1)) {
            window.location = "./selecionarServidor.html"
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NextRail | DashComponentes</title>
    <link rel="icon" href="assets/icon/nextrail-logo.jpg">

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/dashcomponentes.css">
    <script src="js/adap_dash_cargo.js"></script>
    <script src="js/dashcomponentes.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body onload="carregarComponentes(), adicionarNomeServidor()">
    <div class="menu">
        <ul class="link-items">
            <div class="logo-container">
                <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
            </div>
            <li class="link-item" id="dashboard">
                <a href="selecionarServidor.html" class="link">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span style="--i: 1">Servidores</span>
                </a>
            </li>
            <li class="link-item" id="dashboard">
                <a href="dashboard.html" class="link">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <span style="--i: 2">Alertas</span>
                </a>
            </li>
            <li class="link-item active" id="dashboard">
                <a href="dashcomponentes.html" class="link">
                    <ion-icon name="hardware-chip-outline"></ion-icon>
                    <span style="--i: 3">Componentes</span>
                </a>
            </li>
            <li class="link-item">
                <a href="testePrevisoes.html" class="link">
                    <ion-icon name="analytics-outline"></ion-icon>
                    <span style="--i: 4">Previsões</span>
                </a>
            </li>
            <li class="link-item" id="relatorios">
                <a href="relatoriosDash.html" class="link">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    <span style="--i: 5">Relatórios</span>
                </a>
            </li>
            <li class="link-item">
                <a onclick="limparSessao()" class="link">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span style="--i: 7">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Menu hamburger -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="dashcomponentes" id="dashcomponentes">
        <div class="container-secao">

            <div class="texto-secao">

                <h2>Acompanhamento <span id="nomePeriodo">Mensal</span> dos Componentes do <span
                        id="nomeServidor"></span></h2>


            </div>
            <div class="filtros-componente">
                <div class="linhaSelect">
                    <label for="selectComponentes">Componente:</label>
                    <select name="" id="selectComponentes" onchange="mudarVisualizacao()">

                    </select>
                </div>

                <div class="linhaSelect">
                    <label for="selectPeriodo">Período:</label>
                    <select name="" id="selectPeriodo" onchange="gerenciarTrocaPeriodo()">
                        <option value="Mensal">Mensal</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>
            </div>

            <div id="loader" class="loader-overlay" style="display:none;">
                <div class="loader-spinner"></div>
                <p>Carregando dados...</p>
            </div>


            <div class="container-geral" id="containerGeral">

            </div>

        </div>
    </main>



    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>

</body>


</html>
