<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js/sessao.js"></script>
  <script src="js/adap_dash_cargo.js"></script>
  <script src="js/dashAdmin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/dashAdmin.css">
  
  <title>NextRail - Equipe</title>
</head>
<body onload="validarSessao(), analisaCargo(), arrumarMenu(), dashAdmin()">
  <!-- Menu lateral -->
  <div class="menu" id="DIVmenu">

  </div>

  <!-- Menu hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <main class="dashAdmin">
    <h1>Empresa - Equipe de Suporte</h1>

    <div class="card_legenda">
      <div class="legenda">
        <div class="opcaoLegenda" onclick="listarServidorEspecifico('yellow')">
          <div class="bloco_cor" style="background-color:yellow"></div>
          <p>Alerta Baixo</p>
        </div>
        <p>|</p>
        <div class="opcaoLegenda" onclick="listarServidorEspecifico('darkorange')">
          <div class="bloco_cor" style="background-color:darkorange"></div>
          <p>Alerta Médio</p>
        </div>
        <p>|</p>
        <div class="opcaoLegenda" onclick="listarServidorEspecifico('red')">
          <div class="bloco_cor" style="background-color:red"></div>
          <p>Alerta Alto</p>
        </div>
        <div class="opcaoLegenda" id="mostrarTodos" onclick="listarServidorTodos()">
      </div>
    </div>
      <div>
        <p>MTTA: asdasdasd</p>
        <p>MTTR: dvdvdfvdfvdf</p> 
        <p>MTBF: zxczxczxczczcx</p>
      </div>
    </div>

    <div class="linha">
      <div class="kpi">
        <div class="titulo">MTTA</div>
        <div class="conteudo">5 min.</div>
      </div>
      <div class="kpi">
        <div class="titulo">MTTR (Geral)</div>
        <div class="conteudo">1 hora</div>
      </div>
      <div class="kpi">
        <div class="titulo">MTBF</div>
        <div class="conteudo">8 dias</div>
      </div>
      <div class="kpi, kpi_sla">
        <div class="titulo">Alertas resolvidos dentro do SLA 
          <select name="" id="alerta-sla" class="select">
            <option value="alto">Alto</option>
            <option value="medio">Médio</option>
            <option value="baixo">Baixo</option>
          </select>
        </div>
        <div class="conteudo">
          <div>98,99%</div>
          <div>MTTR: 45 min.</div>
        </div>
      </div>
      <div>
      </div>
    </div>

    <div class="linha">
      <div class="cardGrafico">
        <h2>Tempo de Resolução em relação a Meta</h2>
        <canvas id="tempoSla"></canvas>
      </div>

      <div class="cardGrafico">
        <h2>Tickets por Suporte</h2>
        <canvas id="ticketsSup"></canvas>
      </div>
    </div>
  </main>
</body>
</html>
