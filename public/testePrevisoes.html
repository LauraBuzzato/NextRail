<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        sessionStorage.PAGINA_DESEJADA = "./testePrevisoes.html"
        if (!(sessionStorage.ID_SERVIDOR >= 1)) {
            window.location = "./selecionarServidor.html"
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/stylePrevisoes.css">

    <link rel="icon" href="./assets/icon/nextrail-logo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="./js/sessao.js"></script>
</head>

<body onload="validarSessao()">
    <div class="menu">
        <ul class="link-items">
            <div class="logo-container">
                <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
            </div>
            <li class="link-item" id="dashboard">
                <a href="selecionarServidor.html" class="link">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span style="--i: 1">Servidores</span>
                </a>
            </li>
            <li class="link-item" id="dashboard">
                <a href="dashboard.html" class="link">
                    <ion-icon name="alert-circle-outline"></ion-icon>
                    <span style="--i: 2">Alertas</span>
                </a>
            </li>
            <li class="link-item" id="dashboard">
                <a href="dashcomponentes.html" class="link">
                    <ion-icon name="hardware-chip-outline"></ion-icon>
                    <span style="--i: 3">Componentes</span>
                </a>
            </li>
            <li class="link-item active">
                <a href="testePrevisoes.html" class="link">
                    <ion-icon name="analytics-outline"></ion-icon>
                    <span style="--i: 4">Previsões</span>
                </a>
            </li>
            <li class="link-item" id="relatorios">
                <a href="relatoriosDash.html" class="link">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    <span style="--i: 5">Relatórios</span>
                </a>
            </li>
            <li class="link-item">
                <a onclick="limparSessao()" class="link">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span style="--i: 7">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="fundo-escuro" class="container-pagina">
        <section class="header-previsoes">
            <h1>Previsões de Desempenho</h1>
            <div class="legenda">
                <div class="opcaoLegenda">
                    <div class="bloco_cor" style="background-color:green"></div>
                    <p>Sem Alerta </p>
                </div>
                <p>|</p>
                <div class="opcaoLegenda">
                    <div class="bloco_cor" style="background-color:yellow"></div>
                    <p>Alerta Baixo</p>
                </div>
                <p>|</p>
                <div class="opcaoLegenda">
                    <div class="bloco_cor" style="background-color:darkorange"></div>
                    <p>Alerta Médio</p>
                </div>
                <p>|</p>
                <div class="opcaoLegenda">
                    <div class="bloco_cor" style="background-color:red"></div>
                    <p>Alerta Alto</p>
                </div>
            </div>
        </section>
        

        

        <div class="filtros-dashboard">

            <label>Período:</label>
            <select id="periodoSelect">
                <option value="semanal">Semanal</option>
                <option value="mensal">Mensal</option>
            </select>
        </div>

        <div class="container-KPIS" id="kpisContainer"></div>

        <section class="graficos-previsoes">
            <div class="grafico">
                <h3>Uso de Recursos</h3>
                <button class="btn-troca" id="btnPrev"><span>‹</span></button>
                <button class="btn-troca" id="btnNext"><span>›</span></button>
                <canvas id="graficoPrevisaoLinha"></canvas>
                <p id="valorAtualLegenda">CPU atual: 0%</p>
            </div>


            <div class="grafico">
                <h3>Latência entre os componentes </h3>
                <canvas id="graficoLatencia"></canvas>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./js/previsoes.js"></script>
</body>

</html>
