<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NextRail | Cadastro Servidor</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="icon" href="./assets/icon/nextrail-logo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sessao.js"></script>
</head>

<body onload="validarSessao()">

     <div class="menu">
        <ul class="link-items">
            <div class="logo-container">
                <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
            </div>

            <li class="link-item">
                <a href="dashboard.html" class="link">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span style="--i: 1">Dashboard</span>
                </a>
            </li>

            <li class="link-item" id="relatoriosDash">
                <a href="relatoriosDash.html" class="link">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    <span style="--i: 4">Relatórios</span>
                </a>
            </li>

            <li class="link-item active" id="cadastroServer">
                <a href="cadastroServidor.html" class="link">
                    <ion-icon name="construct"></ion-icon>
                    <span style="--i: 3">Cadastrar Servidor</span>
                </a>
            </li>

            <li class="link-item">
                <a onclick="limparSessao()" class="link">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span style="--i: 4">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main class="relatorios" id="relatorios">
        <div class="container-secao">
            <div class="texto-secao">
                <h2>CADASTRE SEUS SERVIDORES</h2>
                <p>
                    PENSANDO NO TEXTO
                </p>
                <ul class="lista-beneficios">
                    <li>
                        <ion-icon name="bar-chart-outline"></ion-icon>
                        <span>PENSAR</span>
                    </li>
                </ul>

            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
            <!-- Logo -->
            <div class="footer-logo">
                <span class="nome">NextRail</span>
            </div>

            <!-- Texto -->
            <p class="footer-text">
                Sistema de monitoramento ferroviário com foco em performance,
                confiabilidade e inovação.
            </p>

            <!-- Ícones sociais -->
            <ul class="footer-icons">
                <!-- Suporte / Jira -->
                <li>
                    <a href="#"><ion-icon name="headset-outline"></ion-icon><span>Suporte</span></a>
                </li>

                <!-- LinkedIn -->
                <li>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon><span>LinkedIn</span></a>
                </li>

                <!-- Instagram -->
                <li>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon><span>Instagram</span></a>
                </li>

                <!-- Facebook -->
                <li>
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon><span>Facebook</span></a>
                </li>

                <!-- Email -->
                <li>
                    <a href="NextRail@gmail.com">
                        <ion-icon name="mail-outline"></ion-icon><span>Email</span>
                    </a>
                </li>

                <!-- Telefone -->
                <li>
                    <a href="tel:+5511999999999">
                        <ion-icon name="call-outline"></ion-icon><span>Telefone</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
