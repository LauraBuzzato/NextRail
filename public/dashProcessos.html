  <!-- Scripts -->

<script>
  const ctx = document.getElementById('frequenciaProcessosChart');

  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['script.py', 'teste123', 'algo.exe'],
      datasets: [{
        data: [50, 25, 25],
        backgroundColor: [
          'rgba(255, 255, 0, 1)',
          'rgba(255, 165, 0, 1)',
          'rgba(255, 0, 0, 2.0)'
        ],
        borderColor: [
          'rgba(255, 255, 0, 1)',
          'rgba(3, 2, 0, 1)',
          'rgba(255, 0, 0, 2.0)'
        ],
        borderWidth: 1,
        borderRadius: 8
      }]
    },
    options: {

      responsive: true,
      plugins: {
        legend: {display: false},
        title: {display: false},
        datalabels: {
          color: '#fff',
          font: {size: 16, weight: 'bold'},
          formatter: (value, ctx) => ctx.chart.data.labels[ctx.dataIndex]
        }
      },
      cutout: '60%',
    },
    plugins: [ChartDataLabels]
  });

  const ctx2 = document.getElementById('varicaoUso');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: [
        '00:00', '05:00', '10:00', '15:00',
        '20:00', '23:59'],
      datasets: [
        {
          label: 'Quantidade de processos',
          data: [22, 700, 20, 120, 300, 500],
          borderColor: '#a78bfa',
          backgroundColor: 'rgba(167,139,250,0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 4,
          borderWidth: 2
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'top',
          labels: {
            color: '#fff',
            font: {
              size: 15
            }
          }
        },
        title: {
          display: false
        }
      },
      scales: {
        x: {

          ticks: {
            color: '#fff',
            font: {
              size: 18
            }
          },
          grid: {color: 'rgba(255,255,255,0.1)'}
        },
        y: {
          beginAtZero: true,
          ticks: {
            color: '#fff',
            font: {
              size: 18
            }
          },
          grid: {color: 'rgba(255,255,255,0.1)'}
        }
      }
    }
  });


</script>
