<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NextRail | Processos</title>
  <link rel="icon" href="assets/icon/nextrail-logo.jpg">

  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/dashProcessos.css">
  <script src="js/adap_dash_cargo.js"></script>
  <script src="js/dashcomponentes.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body onload="carregarComponentes()">
  <div class="menu">
    <ul class="link-items">
      <div class="logo-container">
        <img src="./assets/icon/logo-SFroxo.png" alt="Logo NextRail" class="logo-menu">
      </div>

      <li class="link-item" id="dashboard">
        <a href="selecionarServidor.html" class="link">
          <ion-icon name="grid-outline"></ion-icon>
          <span style="--i: 1">Dashboards</span>
        </a>
      </li>

      <li class="link-item active" id="relatorios">
        <a href="relatoriosDash.html" class="link">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <span style="--i: 2">Relatórios</span>
        </a>
      </li>

      <li class="link-item">
        <a onclick="limparSessao()" class="link">
          <ion-icon name="log-out-outline"></ion-icon>
          <span style="--i: 4">Sair</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Menu hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <main class="dashprocessos" id="dashprocessos">
    <div class="container-secao">

      <div class="texto-secao">
        <h2>Acompanhamento semanal dos Processos</h2>
      </div>

      <h1 id="indicador_hora">Dados da ultima semana</h1>

      <div class="container-geral" id="containerGeral">
        <div class="container-KPIS">
          <div class="KPI">
            <h2>Número máximo de processos:</h2>
          </div>
          <div class="KPI">
            <h2>Número mínimo de processos:</h2>
          </div>
          <div class="KPI">
            <h2>Média de processos:</h2>
          </div>
        </div>
        <div class="container-KPIS-segunda-linha">
          <div class="GRAFICO-2">
            <h2>Variação dos processos:</h2>
            <canvas id="varicaoUso"></canvas>
          </div>


        </div>
      </div>
    </div>

    </div>
  </main>



  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js/script.js"></script>

</body>

<script>
  const ctx = document.getElementById('alertasProcessoChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Baixa', 'Média', 'Alta'],
      datasets: [{
        label: 'Alertas Registrados',
        data: [5, 9, 4],
        backgroundColor: [
          'rgba(255, 255, 0, 1)',
          'rgba(255, 165, 0, 1)',
          'rgba(255, 0, 0, 2.0)'
        ],
        borderColor: [
          'rgba(255, 255, 0, 1)',
          'rgba(3, 2, 0, 1)',
          'rgba(255, 0, 0, 2.0)'
        ],
        borderWidth: 1,
        borderRadius: 8
      }]
    },
    options: {

      responsive: true,
      plugins: {
        legend: {display: false},
        title: {display: true},
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.parsed.y} alertas`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Quantidade de alertas',
            color: '#fff',
            font: {
              size: 22
            }
          },
          ticks: {
            color: '#fff',
            font: {
              size: 18
            }
          },
          grid: {color: '#333'}
        },
        x: {

          ticks: {
            color: '#fff',
            font: {
              size: 18
            }
          }
        }
      }
    }
  });

  const ctx2 = document.getElementById('varicaoUso');

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: [
        'Segunda-Feira', 'Terça-Feira', 'Quarta-Feira', 'Quinta-Feira',
        'Sexta-Feira', 'Sábado', 'Domingo'],
      datasets: [
        {
          label: 'Média de Processos (por dia)',
          data: [22, 29, 30, 20, 120, 300, 500],
          borderColor: '#a78bfa',
          backgroundColor: 'rgba(167,139,250,0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 4,
          borderWidth: 2
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'top',
          labels: {
            color: '#fff',
            font: {
              size: 15
            }
          }
        },
        title: {
          display: false
        }
      },
      scales: {
        x: {

          ticks: {
            color: '#fff',
            font: {
              size: 18
            }
          },
          grid: {color: 'rgba(255,255,255,0.1)'}
        },
        y: {
          beginAtZero: true,
          ticks: {
            color: '#fff',
            font: {
              size: 18
            }
          },
          grid: {color: 'rgba(255,255,255,0.1)'}
        }
      }
    }
  });


</script>


</html>
